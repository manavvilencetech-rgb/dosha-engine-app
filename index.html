/* -------------------------------------------
   STEP B11 â€” Prana Wave Rings Emission
------------------------------------------- */

.wave-ring {
    position: absolute;
    width: 260px;
    height: 260px;
    border-radius: 50%;
    border: 2px solid rgba(255, 215, 0, 0.28);
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    animation: waveRing 4s ease-out infinite;
    pointer-events: none;
}

.wave-ring:nth-child(2) {
    animation-delay: 1.2s;
}

.wave-ring:nth-child(3) {
    animation-delay: 2.4s;
}

@keyframes waveRing {
    0% {
        transform: translate(-50%, -50%) scale(0.75);
        opacity: 0.5;
    }
    70% {
        opacity: 0.15;
    }
    100% {
        transform: translate(-50%, -50%) scale(2.2);
        opacity: 0;
    }
}
        
/* -------------------------------------------
   STEP B10 â€” Premium Smooth Pulsating Aura
------------------------------------------- */

    transition: all 0.3s ease-in-out;
}

        transform: scale(1);
        filter: blur(25px) brightness(1);
        opacity: 0.85;
    }
    50% {
        transform: scale(1.03);
        filter: blur(30px) brightness(1.18);
        opacity: 1;
    }
    100% {
        transform: scale(1);
        filter: blur(25px) brightness(1);
        opacity: 0.85;
    }
}

<script>
// ------------------------------
// REAL-TIME DOSHA OSCILLATION ENGINE (FIXED)
// ------------------------------

let vata = 40;
let pitta = 35;
let kapha = 25;
let chaos = 0.09;
let t = 0;

const engineGlow = document.querySelector(".glow-ring");

function updateDisplay() {
    document.getElementById("vataVal").innerText = Math.round(vata);
    document.getElementById("pittaVal").innerText = Math.round(pitta);
    document.getElementById("kaphaVal").innerText = Math.round(kapha);

    let imbalance = Math.abs(vata - pitta) + Math.abs(pitta - kapha) + Math.abs(kapha - vata);
    let glow = Math.min(imbalance * 0.8, 150);

    engineGlow.style.filter = `blur(${12 + glow / 15}px) brightness(${1 + glow / 120})`;
}

function getFactor(id) {
    return parseInt(document.getElementById(id).value);
}

let audioEnabled = false;
let audioCtx = null;
let droneOscillator = null;
let vataOsc = null;

function initAudio() {
    if (audioCtx) return;

    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    droneOscillator = audioCtx.createOscillator();
    droneOscillator.type = "sine";
    droneOscillator.frequency.value = 80;
    droneOscillator.start();

    const droneGain = audioCtx.createGain();
    droneGain.gain.value = 0.0;

    droneOscillator.connect(droneGain);
    droneGain.connect(audioCtx.destination);

    vataOsc = audioCtx.createOscillator();
    vataOsc.type = "sine";
    vataOsc.frequency.value = 200;
    vataOsc.start();

    const vataGain = audioCtx.createGain();
    vataGain.gain.value = 0.0;

    vataOsc.connect(vataGain);
    vataGain.connect(audioCtx.destination);

    window.doshaAudio = { droneGain, vataGain, droneOscillator, vataOsc };
}

document.getElementById("soundToggle").onclick = function () {
    if (!audioCtx) initAudio();
    audioEnabled = !audioEnabled;
    this.innerText = audioEnabled ? "ðŸ”Š Sound: ON" : "ðŸ”ˆ Sound: OFF";
    window.doshaAudio.droneGain.gain.value = audioEnabled ? 0.25 : 0.0;
    window.doshaAudio.vataGain.gain.value = audioEnabled ? 0.12 : 0.0;
};

// MAIN OSCILLATION LOOP
function oscillate() {
    t += 0.015;

    let sleep = getFactor("sleep");
    let hydration = getFactor("hydration");
    let stress = getFactor("stress");
    let agni = getFactor("agni");
    let temperature = getFactor("temp");
    let food = getFactor("food");
    let routine = getFactor("routine");
    let season = getFactor("season");
    let ama = getFactor("ama");
    let activity = getFactor("activity");

    vata += Math.sin(t * 2.5) * chaos * (stress/10 + season/20 + activity/15);
    pitta += Math.cos(t * 1.8) * chaos * (temperature/15 + food/25 + stress/10);
    kapha += Math.sin(t * 1.2 + Math.cos(t * 2)) * chaos * (hydration/10 + ama/15 + routine/18);

    let total = vata + pitta + kapha;
    vata = (vata / total) * 100;
    pitta = (pitta / total) * 100;
    kapha = (kapha / total) * 100;

    if (audioEnabled && window.doshaAudio) {
        window.doshaAudio.droneOscillator.frequency.value = 60 + kapha * 0.4;
        window.doshaAudio.vataOsc.frequency.value = 140 + vata * 0.8;
    }

    updateDisplay();
    requestAnimationFrame(oscillate);
}

window.onload = () => {
    oscillate(); // Start main loop
};
</script>

<script>
// STEP B14 â€” Ayurvedic Intelligence Engine (unchanged)
function analyzeDoshaState(v, p, k) {
    const highest = Math.max(v, p, k);
    let type = "";
    if (highest === v) type = "Vata-dominant state";
    if (highest === p) type = "Pitta-dominant state";
    if (highest === k) type = "Kapha-dominant state";
    let intensity = "";
    const spread = Math.abs(v - p) + Math.abs(p - k) + Math.abs(k - v);
    if (spread < 30) intensity = "Balanced or Near-Balanced else if (spread < 60) intensity = "Moderate Oscillation";
    else intensity = "High Instability (Chaotic)";
    return { type, intensity };
}

function factorInterpretation() {
    const f = (id) => getFactor(id);
    let notes = [];

    if (f("stress") > 70)
        notes.push("High stress is sharply increasing Vata instability.");
    if (f("sleep") < 30)
        notes.push("Low sleep is aggravating Vata and reducing grounding.");
    if (f("hydration") < 40)
        notes.push("Low hydration is weakening Pitta-Kapha stability.");
    if (f("ama") > 60)
        notes.push("High Ama is disturbing Kapha and blocking Agni.");
    if (f("agni") < 40)
        notes.push("Weak Agni is slowing digestion and elevating Kapha dampness.");
    if (f("temp") > 70)
        notes.push("High temperature is overheating and sharpening Pitta.");
    if (f("food") > 70)
        notes.push("Heavy food load is pushing Kapha upward.");
    if (f("activity") < 30)
        notes.push("Low activity is reducing Vata flow and increasing Kapha stagnation.");
    if (f("season") > 70)
        notes.push("Seasonal influence is amplifying dosha oscillation.");

    return notes;
}

function generateAyurvedicInsight() {
    const state = analyzeDoshaState(vata, pitta, kapha);
    const factors = factorInterpretation();

    let msg = `ðŸ§  **Ayurvedic Analysis**  
Dosha State: **${state.type}**  
Oscillation: **${state.intensity}**

`;

    if (factors.length > 0) {
        msg += "Key Influences:\n";
        factors.forEach(n => { msg += "â€¢ " + n + "\n"; });
    } else {
        msg += "All factors appear within stable ranges.";
    }

    return msg;
}
