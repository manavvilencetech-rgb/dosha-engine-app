}

}

 <script>
// --------------------------------------------------
// STEP B12 â€” Prana Audio Oscillation Engine

let audioEnabled = false;
let audioCtx = null;
let droneOscillator = null;
let vataOsc = null;

function initAudio() {
    if (audioCtx) return;

    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // Deep Prana Hum
    droneOscillator = audioCtx.createOscillator();
    droneOscillator.type = "sine";
    droneOscillator.frequency.value = 80; // deep base hum
    droneOscillator.start();

    const droneGain = audioCtx.createGain();
    droneGain.gain.value = 0.0; // silent at start

    droneOscillator.connect(droneGain);
    droneGain.connect(audioCtx.destination);

    // Light Vata Pulse
    vataOsc = audioCtx.createOscillator();
    vataOsc.type = "sine";
    vataOsc.frequency.value = 200;
    vataOsc.start();

    const vataGain = audioCtx.createGain();
    vataGain.gain.value = 0.0;

    vataOsc.connect(vataGain);
    vataGain.connect(audioCtx.destination);

    // Make accessible for engine updates
    window.doshaAudio = {
        droneGain,
        vataGain,
        droneOscillator,
        vataOsc
    };
}

document.getElementById("soundToggle").onclick = function () {
    if (!audioCtx) initAudio();

    audioEnabled = !audioEnabled;

    this.innerText = audioEnabled ? "ðŸ”Š Sound: ON" : "ðŸ”ˆ Sound: OFF";

    window.doshaAudio.droneGain.gain.value = audioEnabled ? 0.25 : 0.0;

};

function analyzeDoshaState(v, p, k) {
    const highest = Math.max(v, p, k);
    let type = "";

    if (highest === v) type = "Vata-dominant state";
    if (highest === p) type = "Pitta-dominant state";
    if (highest === k) type = "Kapha-dominant state";

    let intensity = "";
    const spread = Math.abs(v - p) + Math.abs(p - k) + Math.abs(k - v);

    if (spread < 30) intensity = "Balanced or Near-Balanced";
    else if (spread < 60) intensity = "Moderate Oscillation";
    else intensity = "High Instability (Chaotic)";

    return { type, intensity };
}

function factorInterpretation() {
    const f = (id) => getFactor(id);

    let notes = [];

    if (f("stress") > 70)
        notes.push("High stress is sharply increasing Vata instability.");

    if (f("sleep") < 30)
        notes.push("Low sleep is aggravating Vata and reducing grounding.");

    if (f("hydration") < 40)
        notes.push("Low hydration is weakening Pitta-Kapha stability.");

    if (f("ama") > 60)
        notes.push("High Ama is disturbing Kapha and blocking Agni.");

    if (f("agni") < 40)
        notes.push("Weak Agni is slowing digestion and elevating Kapha dampness.");

    if (f("temp") > 70)
        notes.push("High temperature is overheating and sharpening Pitta.");

    if (f("food") > 70)
        notes.push("Heavy food load is pushing Kapha upward.");

    if (f("activity") < 30)
        notes.push("Low activity is reducing Vata flow and increasing Kapha stagnation.");

    if (f("season") > 70)
        notes.push("Seasonal influence is amplifying dosha oscillation.");

    return notes;
}

function generateAyurvedicInsight() {
    const state = analyzeDoshaState(vata, pitta, kapha);
    const factors = factorInterpretation();

    let msg = `ðŸ§  **Ayurvedic Analysis**  
Dosha State: **${state.type}**  
Oscillation: **${state.intensity}**

`;

        factors.forEach(n => {
            msg += "â€¢ " + n + "\n";
        });
    } else {
        msg += "All factors appear within stable ranges.";
    }

    return msg;
}
