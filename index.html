<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dosha Oscillation Engine</title>
<link rel="stylesheet" href="style.css" />
<style>
/* -------------------------------------------
   GLOBAL THEME + NAVBAR + HERO
------------------------------------------- */
body {
    margin:0; padding:0; background:#0b0b0b;
    font-family:"Poppins", sans-serif; color:#fff;
}
.navbar { width:100%; background:rgba(15,15,15,0.85); 
    backdrop-filter:blur(10px); padding:14px 25px;
    display:flex; justify-content:space-between; align-items:center;
    border-bottom:1px solid rgba(255,215,0,0.25);
}
.logo { font-size:20px; font-weight:600; color:gold; letter-spacing:0.5px; }
.nav-links { list-style:none; display:flex; gap:25px; }
.nav-links a { text-decoration:none; color:#e6e6e6; font-size:16px; padding:8px 14px; border-radius:8px; transition:0.3s ease; }
.nav-links a:hover { color:#000; background:gold; box-shadow:0 0 8px gold; }

.hero-section { text-align:center; margin-top:80px; animation:fadeInUp 1.2s ease; }
.hero-logo { width:110px; height:110px; border-radius:50%; object-fit:cover; margin-bottom:20px; filter:drop-shadow(0 0 10px rgba(255,215,0,0.4)); animation:breathe 4s infinite ease-in-out; }
.hero-title { font-size:32px; font-weight:700; color:gold; letter-spacing:1px; }
.hero-tagline { font-size:17px; font-weight:300; color:#d8d8d8; margin-top:8px; }

@keyframes fadeInUp { 0%{opacity:0; transform:translateY(30px);} 100%{opacity:1; transform:translateY(0);} }
@keyframes breathe { 0%,100%{transform:scale(1);} 50%{transform:scale(1.06);} }

/* -------------------------------------------
   DOSHA ENGINE AREA
------------------------------------------- */
.dosha-container { display:flex; flex-direction:column; align-items:center; margin-top:60px; position:relative; }
canvas { border-radius:50%; background:radial-gradient(circle,#0f0f0f,#000); 
       box-shadow:0 0 25px rgba(255,215,0,0.3),0 0 50px rgba(255,215,0,0.15); }
.dosha-values { margin-top:25px; text-align:center; font-size:20px; color:gold; letter-spacing:1px; }

/* Glow aura + pulse */
.aura-glow { position:absolute; width:360px; height:360px; border-radius:50%; background:radial-gradient(circle,rgba(255,215,0,0.35),rgba(0,0,0,0) 70%); filter:blur(35px); pointer-events:none; z-index:0; }
.glow-ring { position:absolute; width:360px; height:360px; border-radius:50%; background:radial-gradient(circle,rgba(255,215,0,0.3),rgba(0,0,0,0)); z-index:1; pointer-events:none; }
.pulse-glow { animation:pulseGlow 4s ease-in-out infinite; transition:all 0.3s ease-in-out; }

@keyframes pulseGlow { 
0%{transform:scale(1); filter:blur(25px) brightness(1); opacity:0.85;} 
50%{transform:scale(1.03); filter:blur(30px) brightness(1.18); opacity:1;} 
100%{transform:scale(1); filter:blur(25px) brightness(1); opacity:0.85;} 
}

/* Wave rings (B11) */
.wave-ring { position:absolute; width:260px; height:260px; border-radius:50%; border:2px solid rgba(255,215,0,0.28); left:50%; top:50%; transform:translate(-50%,-50%); animation:waveRing 4s ease-out infinite; pointer-events:none; }
.wave-ring:nth-child(2){animation-delay:1.2s;}
.wave-ring:nth-child(3){animation-delay:2.4s;}
@keyframes waveRing { 0%{transform:translate(-50%,-50%) scale(0.75); opacity:0.5;} 70%{opacity:0.15;} 100%{transform:translate(-50%,-50%) scale(2.2); opacity:0;} }

/* -------------------------------------------
   FACTOR PANEL
------------------------------------------- */
.factor-panel { width:90%; max-width:600px; margin:60px auto; background:rgba(20,20,20,0.35); padding:25px; border-radius:20px; color:gold; border:1px solid rgba(255,215,0,0.3); backdrop-filter:blur(8px);}
.factor-panel h2 { text-align:center; margin-bottom:20px; }
.factor-panel label { display:block; margin-top:18px; margin-bottom:5px; font-size:16px; }
.factor-panel input[type="range"]{width:100%;}
</style>
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">Dosha Oscillation Engine</div>
    <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#oscillation">Oscillation</a></li>
        <li><a href="#prakriti">Prakriti</a></li>
        <li><a href="#settings">Settings</a></li>
    </ul>
</nav>

<!-- HERO -->
<header class="hero-section">
    <img src="logo.png" class="hero-logo" alt="Logo"/>
    <h1 class="hero-title">Dosha Oscillation Engine</h1>
    <p class="hero-tagline">Luxury Healing Through Ayurvedic Intelligence...</p>
</header>

<!-- DOSHA OSCILLATION ENGINE -->
<div class="dosha-container">
    <div class="glow-ring pulse-glow"></div>
    <div class="wave-ring"></div>
    <div class="wave-ring"></div>
    <div class="wave-ring"></div>
    <div class="aura-glow pulse-glow"></div>
    <canvas id="doshaCanvas" width="380" height="380"></canvas>
    <div class="dosha-values">
        <p>Vata: <span id="vataVal">40</span></p>
        <p>Pitta: <span id="pittaVal">35</span></p>
        <p>Kapha: <span id="kaphaVal">25</span></p>
    </div>
</div>

<!-- FACTOR PANEL -->
<div class="factor-panel">
<h2>Dosha Factor Inputs</h2>
<label>Sleep Quality</label><input type="range" min="0" max="100" value="70" id="sleep">
<label>Hydration Level</label><input type="range" min="0" max="100" value="60" id="hydration">
<label>Stress Level</label><input type="range" min="0" max="100" value="40" id="stress">
<label>Agni (Digestion Strength)</label><input type="range" min="0" max="100" value="55" id="agni">
<label>Temperature (Hot/Cold)</label><input type="range" min="0" max="100" value="45" id="temp">
<label>Food Type</label><input type="range" min="0" max="100" value="50" id="food">
<label>Daily Routine Stability</label><input type="range" min="0" max="100" value="65" id="routine">
<label>Seasonal Effect</label><input type="range" min="0" max="100" value="50" id="season">
<label>Ama (Toxin Load)</label><input type="range" min="0" max="100" value="30" id="ama">
<label>Activity Level</label><input type="range" min="0" max="100" value="75" id="activity">
</div>

<div style="margin-top:20px;text-align:center;">
<button id="downloadPDF" style="padding:8px 18px;border-radius:6px;background:#ffd700;color:#000;border:none;">ðŸ“„ Download PDF Report</button>
<button id="downloadJSON" style="padding:8px 18px;border-radius:6px;background:#ffaa00;color:#000;border:none;margin-left:10px;">ðŸ§¾ Export JSON</button>
<button id="downloadPNG" style="padding:8px 18px;border-radius:6px;background:#55ffcc;color:#000;border:none;margin-left:10px;">ðŸ“¸ Save Screenshot</button>
</div>

<div id="soundToggle" style="cursor:pointer;margin-top:10px;color:#ffd700;font-size:14px;opacity:0.7;">ðŸ”ˆ Sound: OFF</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
// --------------------------
// STEP B1â€“B9: DOSHA OSCILLATION + CHAOS
// --------------------------
const canvas = document.getElementById("doshaCanvas");
const ctx = canvas.getContext("2d");

let vata=40, pitta=35, kapha=25;
let t=0;
let flowSeed1=Math.random()*1000, flowSeed2=Math.random()*2000, flowSeed3=Math.random()*3000;

// Helper functions
function chaosFunc(value){let r=(Math.random()-0.5)*2; value+=r; return Math.max(0,Math.min(100,value));}
function oscillateVal(value,freq=10,amp=1.5){return value+Math.sin((t/60)*freq)*amp;}
function flowfield(value,seed){return value+Math.sin(seed+t*0.02)*2+Math.cos(seed+t*0.015)*1.5;}
function coupleDoshas(){pitta+=(vata-50)*0.005; kapha-=(pitta-50)*0.004; vata-=(kapha-50)*0.006;}
function getFactor(id){return parseInt(document.getElementById(id).value);}
function applyAyurvedaFactors(){
    let sleep=getFactor("sleep"), hydration=getFactor("hydration"), stress=getFactor("stress"), agni=getFactor("agni"),
    temp=getFactor("temp"), food=getFactor("food"), routine=getFactor("routine"), season=getFactor("season"),
    ama=getFactor("ama"), activity=getFactor("activity");

    vata+=(100-sleep)*0.02+(100-hydration)*0.015+stress*0.03+(100-routine)*0.02+(season>70?0.5:0);
    pitta+=temp*0.02+food*0.015+stress*0.01+ama*0.01+agni*0.02;
    kapha+=(100-activity)*0.02+food*0.01+hydration*0.02+(temp<40?0.03:0)+ama*0.02;

    vata=Math.max(0,Math.min(100,vata));
    pitta=Math.max(0,Math.min(100,pitta));
    kapha=Math.max(0,Math.min(100,kapha));
}

// DRAWING
function drawRing(x,y,radius,color){ctx.beginPath(); ctx.arc(x,y,radius,0,Math.PI*2); ctx.strokeStyle=color; ctx.lineWidth=4; ctx.stroke();}
function drawRings(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    let centerX=canvas.width/2, centerY=canvas.height/2, baseRadius=120;
    drawRing(centerX,centerY,baseRadius+vata*0.4,"rgba(173,216,230,0.8)");
    drawRing(centerX,centerY,baseRadius+pitta*0.4,"rgba(255,140,0,0.8)");
    drawRing(centerX,centerY,baseRadius+kapha*0.4,"rgba(144,238,144,0.8)");
    document.getElementById("vataVal").innerText=vata.toFixed(1);
    document.getElementById("pittaVal").innerText=pitta.toFixed(1);
    document.getElementById("kaphaVal").innerText=kapha.toFixed(1);
}

function animate(){
    applyAyurvedaFactors();
    coupleDoshas();
    vata=oscillateVal(vata); pitta=oscillateVal(pitta,9); kapha=oscillateVal(kapha,7);
    vata=flowfield(vata,flowSeed1); pitta=flowfield(pitta,flowSeed2); kapha=flowfield(kapha,flowSeed3);
    vata=chaosFunc(vata); pitta=chaosFunc(pitta); kapha=chaosFunc(kapha);
    drawRings(); t+=1;
    if(audioEnabled && window.doshaAudio){ window.doshaAudio.droneOscillator.frequency.value=60+kapha*0.4; window.doshaAudio.vataOsc.frequency.value=140+vata*0.8; }
    requestAnimationFrame(animate);
}
animate();

// --------------------------
// STEP B12: AUDIO ENGINE
// --------------------------
let audioEnabled=false, audioCtx=null, droneOscillator=null, vataOsc=null;
function initAudio(){ if(audioCtx) return;
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    droneOscillator=audioCtx.createOscillator(); droneOscillator.type="sine"; droneOscillator.frequency.value=80; droneOscillator.start();
    const droneGain=audioCtx.createGain(); droneGain.gain.value=0.0;
    droneOscillator.connect(droneGain); droneGain.connect(audioCtx.destination);
    vataOsc=audioCtx.createOscillator(); vataOsc.type="sine"; vataOsc.frequency.value=200; vataOsc.start();
    const vataGain=audioCtx.createGain(); vataGain.gain.value=0.0;
    vataOsc.connect(vataGain); vataGain.connect(audioCtx.destination);
    window.doshaAudio={droneGain,vataGain,droneOscillator,vataOsc};
}
document.getElementById("soundToggle").onclick=function(){
    if(!audioCtx) initAudio();
    audioEnabled=!audioEnabled;
    this.innerText=audioEnabled?"ðŸ”Š Sound: ON":"ðŸ”ˆ Sound: OFF";
    window.doshaAudio.droneGain.gain.value=audioEnabled?0.25:0.0;
    window.doshaAudio.vataGain.gain.value=audioEnabled?0.12:0.0;
};

// --------------------------
// STEP B13: EXPORT
// --------------------------
document.getElementById("downloadJSON").onclick=function(){
    const data={timestamp:new Date().toISOString(),vata:Math.round(vata),pitta:Math.round(pitta),kapha:Math.round(kapha),
        factors:{sleep:getFactor("sleep"),hydration:getFactor("hydration"),stress:getFactor("stress"),agni:getFactor("agni"),
        temperature:getFactor("temp"),food:getFactor("food"),routine:getFactor("routine"),season:getFactor("season"),
        ama:getFactor("ama"),activity:getFactor("activity")}};
    const file=new Blob([JSON.stringify(data,null,2)],{type:"application/json"});
    const link=document.createElement("a"); link.href=URL.createObjectURL(file); link.download="dosha_snapshot.json"; link.click();
};
document.getElementById("downloadPDF").onclick=function(){
    let pdfContent=`Dosha Oscillation Report\nGenerated: ${new Date().toLocaleString()}\n\nVata: ${Math.round(vata)}\nPitta: ${Math.round(pitta)}\nKapha: ${Math.round(kapha)}\n-----------------------------\nInput Factors:\nSleep: ${getFactor("sleep")}\nHydration: ${getFactor("hydration")}\nStress: ${getFactor("stress")}\nAgni: ${getFactor("agni")}\nTemperature: ${getFactor("temp")}\nFood: ${getFactor("food")}\nRoutine: ${getFactor("routine")}\nSeason: ${getFactor("season")}\nAma: ${getFactor("ama")}\nActivity: ${getFactor("activity")}`;
    const blob=new Blob([pdfContent],{type:"text/plain"});
    const link=document.createElement("a"); link.href=URL.createObjectURL(blob); link.download="Dosha_Report.pdf"; link.click();
};
document.getElementById("downloadPNG").onclick=function(){
    html2canvas(document.body).then(canvas=>{const link=document.createElement("a"); link.download="dosha_screenshot.png"; link.href=canvas.toDataURL(); link.click();});
};

// --------------------------
// STEP B14: AYURVEDIC INTELLIGENCE
// --------------------------
function analyzeDoshaState(v,p,k){const highest=Math.max(v,p,k); let type=""; if(highest===v)type="Vata-dominant state"; if(highest===p)type="Pitta-dominant state"; if(highest===k)type="Kapha-dominant state"; const spread=Math.abs(v-p)+Math.abs(p-k)+Math.abs(k-v); let intensity=""; if(spread<30) intensity="Balanced or Near-Balanced"; else if(spread<60) intensity="Moderate Oscillation"; else intensity="High Instability (Chaotic)"; return {type,intensity}; }
function factorInterpretation(){const f=id=>getFactor(id); let notes=[]; 
 if(f("stress")>70) notes.push("High stress is sharply increasing Vata instability.");
if(f("sleep")<30) notes.push("Low sleep is aggravating Vata and reducing grounding.");
if(f("hydration")<40) notes.push("Low hydration is weakening Pitta-Kapha stability.");
if(f("ama")>60) notes.push("High Ama is disturbing Kapha and blocking Agni.");
if(f("agni")<40) notes.push("Weak Agni is slowing digestion and elevating Kapha dampness.");
if(f("temp")>70) notes.push("High temperature is overheating and sharpening Pitta.");
if(f("food")>70) notes.push("Heavy food load is pushing Kapha upward.");
if(f("activity")<30) notes.push("Low activity is reducing Vata flow and increasing Kapha stagnation.");
if(f("season")>70) notes.push("Seasonal influence is amplifying dosha oscillation.");
return notes;
}

function generateAyurvedicInsight(){
const state = analyzeDoshaState(vata,pitta,kapha);
const factors = factorInterpretation();

let msg = `ðŸ§  Ayurvedic Analysis\nDosha State: ${state.type}\nOscillation: ${state.intensity}\n\n`;
if(factors.length>0){
factors.forEach(n=>{msg+="â€¢ "+n+"\n";});
}else{msg+="All factors appear within stable ranges.";}
return msg;
}

// Display Box
const reasoningBox = document.createElement("div");
reasoningBox.id="ayurvedaAI";
reasoningBox.style.marginTop="20px";
reasoningBox.style.padding="15px";
reasoningBox.style.borderRadius="10px";
reasoningBox.style.background="rgba(255,255,255,0.05)";
reasoningBox.style.color="#fff";
reasoningBox.style.fontSize="14px";
reasoningBox.style.lineHeight="1.5";
reasoningBox.style.whiteSpace="pre-line";
document.body.appendChild(reasoningBox);

// Update insight every 2 seconds
setInterval(()=>{
reasoningBox.innerHTML=generateAyurvedicInsight();
},2000);

</script>
</body>
</html>
