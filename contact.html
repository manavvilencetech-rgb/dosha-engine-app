<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Us • DOe – Dosha Oscillation Engine</title>

<style>
body {
    margin:0; padding:0;
    background:#0b0b0b;
    font-family:Poppins, sans-serif;
    color:#fff;
}

.container {
    max-width:700px;
    margin:60px auto;
    padding:25px;
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(14px);
    border-radius:18px;
    border:1px solid rgba(255,255,255,0.12);
    box-shadow:0 0 35px rgba(0,255,180,0.15);
}

h1 {
    text-align:center;
    font-size:32px;
    letter-spacing:1px;
    margin-bottom:10px;
    color:#00e0a8;
}

.subtitle {
    text-align:center;
    font-size:14px;
    opacity:0.8;
    margin-bottom:35px;
}

.label {
    margin-top:18px;
    font-size:15px;
}

.input-box {
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    margin-top:6px;
    background:rgba(255,255,255,0.07);
    color:#fff;
    font-size:15px;
}

textarea {
    width:100%;
    min-height:130px;
    padding:12px;
    border-radius:10px;
    border:none;
    margin-top:6px;
    resize:none;
    background:rgba(255,255,255,0.07);
    color:#fff;
    font-size:15px;
}

button {
    margin-top:25px;
    width:100%;
    padding:12px;
    background:#00e0a8;
    color:#000;
    border:none;
    border-radius:12px;
    font-size:17px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s ease;
}

button:hover {
    background:#00ffbf;
}

.back-link {
    display:block;
    text-align:center;
    margin-top:25px;
    color:#00e0a8;
    text-decoration:none;
    opacity:0.85;
}
.back-link:hover { opacity:1; }
</style>

</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    <div class="subtitle">We would love to hear from you</div>

    <label class="label">Your Name</label>
    <input class="input-box" type="text" placeholder="Enter your name" />

    <label class="label">Email</label>
    <input class="input-box" type="email" placeholder="Enter your email" />

    <label class="label">Message</label>
    <textarea placeholder="Type your message..."></textarea>

    <button>Send Message</button>

    <a href="index.html" class="back-link">← Back to App</a>
</div>

</body>
</html>
